<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-e"></i>
            </div>

            <div class="get-started">
                <button>Get started</button>
            </div>
        </header>
        <main>
            <div class="left-side">
                <div class="title">
                    <h1>Login to Your Account</h1>
                </div>
                <div class="login-with">
                    <div>
                        <i class="fa-brands fa-google"></i>
                        <p> Login With Google</p>
                    </div>
                    <div>
                        <i class="fa-brands fa-apple"></i>
                        <p>Login With Apple</p>
                    </div>
                </div>
                <hr class="divisors">
                <div class="form-main">
                    <input type="text" name="user" id="user" required placeholder="Your username">

                    <input type="password" name="pass" id="pass" placeholder="Your password" required>
                </div>

                <div class="form-bottom">
                    <div>
                        <input type="checkbox" name="remember-pass" id="remember-pass">

                        <label for="remember-pass">Remember Me</label>
                    </div>
                    <hr>
                    <div>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </div>
                <div class="button-login">
                    <input type="submit" value="Login to Your Account">
                </div>
                <hr class="divisors">
                <div class="register-button">
                    <p>Not a member yet?</p>
                    <button>Register Now</button>
                </div>
            </div>
            <div class="right-side">

            </div>
        </main>
        <footer>
            <p>Built by <a href="https://github.com/ElissonDouglas/">Elisson Douglas</a></p>
        </footer>
    </div>
</body>
</html>
